<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <!--<script src="prueba.js"></script>-->
	
	<style type="text/css">

		.elementos {
			display: block;
			padding: 20px;
			border: 1px solid black;
			cursor: pointer;
		}

		.elementos:hover {
			background: yellow;
		}

		.elementos ul li {
			border: 1px solid red;
			padding: 10px;
			background: white;
			width: 500px;
		}

		.elementos ul li:hover {
			background: rgba(0,0,0,0.2);
		}

	</style>

</head>
<body>
	
	<div class="elementos">
		
		<ul>
			<li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
		</ul>


	</div>


    <script>
      
      var count = 4;

      $(".elementos").on("click", function(e){
          	var string = "Elemento ";
         	var new_count = count++;
            
            $(".elementos ul").append("<li>" + string + new_count + "</li>");
      })

      $(".elementos").on("click", "li", function(e){
      	e.preventDefault();
      	e.stopPropagation();
      })

    </script>


</body>
</html>
